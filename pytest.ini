[pytest]
# Pytest configuration for Letta Webhook Receiver

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=webhook_server
    --cov=tool_manager
    --cov=letta_tool_utils
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=70

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions and classes
    integration: Integration tests with external services
    e2e: End-to-end tests for complete workflows
    slow: Tests that take significant time to run
    performance: Performance and benchmark tests
    benchmark: Benchmark tests using pytest-benchmark
    memory: Memory efficiency and usage tests
    contract: Contract tests for external API schemas
    security: Security-focused tests

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = webhook_server,tool_manager,letta_tool_utils
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */venvsource/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
